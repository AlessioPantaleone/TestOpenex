language: node_js
sudo: required

node_js:
- 6

cache:
  directories:
  - docs/vendor/bundle
  - node_modules
  - $HOME/.yarn-cache

before-install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

install:
  - yarn install

script:
  - npm run build

notifications:
  email: contact@luatix.org