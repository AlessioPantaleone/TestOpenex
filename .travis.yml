language: php
sudo: false

services:
  - postgresql

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 5.5
    - php: 7.0

before-install:
  - composer self-update
  - psql -c 'create database openex;' -U postgres
  - psql -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";' -U postgres

install:
  - composer install
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:create --env=test
  - php bin/console app:db-init --env=test

script:
  - phpunit

notifications:
  email: contact@luatix.org